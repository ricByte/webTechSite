<div class="home-question row">
    <div class="col-md-6 col-md-offset-3" ng-if="dataLoading">
        <img class="loading col-md-offset-6" />
    </div>
    <div class="col-md-6 col-md-offset-3" ng-if="!dataLoading">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>Text</th>
                <th>Difficulty</th>
                <th>Number of answer</th>
                <th>Solution</th>
                <th>Creator</th>
                <th>Last date modify</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="question in questions">
                <td>{{question.id}}</td>
                <td>{{question.text}}</td>
                <td>{{diff[question.difficulty]}}</td>
                <td>{{question.answers.length}}</td>
                <td>Risposta n.{{1 + question.solution - question.answers[0].id}}</td>
                <td>{{question.Creator.nickname}}</td>
                <td>{{question.lastModify | date:'medium'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
